[application]

name="SharkShark"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

score_manager="*res://scripts/score_manager.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1920
height=1080
test_width=1366
test_height=768

[input]

left_mouse_down=[mbutton(0, 1)]
move_right=[key(Right)]
move_left=[key(Left)]
move_up=[key(Up)]
move_down=[key(Down)]
